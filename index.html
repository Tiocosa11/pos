<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- IMAGEN EN LA ESQUINA SUPERIOR IZQUIERDA-->
    <img src="./img/img1.png" class="logoIzq"/>
    <!-- IMAGEN EN LA ESQUINA SUPERIOR DERECHA-->
    <img src="./img/img2.png" class="logoDer"/>
    
    <!-- Definimos Titulo-->
    <div class="titulo">
        <div>
            <h1 class="titulo1">Don Baraton</h1>

            <tr>

        </tbody>
    </table>
    </div>
    <!-- input para introducir el codigo -->
        <input type="text" class="escaner"/>
    <!-- botones con imagen. -->

        <input type="button" id="btn1" class="btn"/>
        <input type="button" id="btn2" class="btn"/>
