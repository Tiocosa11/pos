<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- IMAGEN EN LA ESQUINA SUPERIOR IZQUIERDA-->
    <img src="./img/img1.png" class="logoIzq"/>
    <!-- IMAGEN EN LA ESQUINA SUPERIOR DERECHA-->
    <img src="./img/img2.png" class="logoDer"/>
    
    <!-- Definimos Titulo-->
    <div class="titulo">
        <div>
            <h1 class="titulo1">Don Baraton</h1>
            <h2 class="subtitulo1">Donde lo bueno, bonito y barato no existe, pero de seguro lo tenemos.</h2>
        </div>
    </div>
    
    
    <!-- Se debe visualizar una table donde se muestre los productos-->
    <div class="listaProductos">
    <table id="tblListado">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="bdContenido">
            <!--Productos de Forma Dinamica-->

        </tbody>
    </table>
    </div>
    <!-- input para introducir el codigo -->
        <input type="text" class="escaner"/>
    
    <!-- Contenedor para total y botones -->
    <div class="contenedorInferior">
        <!-- Total de la compra -->
        <div class="totalCompra">
            <label for="totalGeneral">TOTAL DE LA COMPRA:</label>
            <input type="text" id="totalGeneral" class="totalInput" readonly value="$0.00"/>
        </div>
        
        <!-- botones con imagen. -->
        <div class="botones">
            <input type="button" id="btn1" class="btn"/>
            <input type="button" id="btn2" class="btn"/>
            <input type="button" id="btn3" class="btn"/>
            <input type="button" id="btn4" class="btn"/>
            <input type="button" id="btn5" class="btn"/>
            <input type="button" id="btn6" class="btn"/>
        </div>
    </div>
    
    <script src="./js/function.js"></script>
</body>
</html>
